<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GLOBAL STYLES -->
    <link rel="stylesheet" href="../../assets/styles/reset.css" />
    <link rel="stylesheet" href="../../assets/styles/global.css" />
    <!-- HEADER STYLES -->
    <link rel="stylesheet" href="../../components/header/app.css" />
    <!-- HERO STYLES -->
    <link rel="stylesheet" href="../../components/hero/app.css" />
    <!-- SPEAKER STYLES -->
    <link
      rel="stylesheet"
      href="../../components/speaker-card/speaker-card.css"
    />
    <title>Dinner & Discussion: Family Wealth & The Next Generation</title>
  </head>
  <body>
    <!-- START: HEADER -->
    <header class="header">
      <div class="container header__content">
        <a href="#">
          <img
            src="../../assets/photos/MasterGlenmedePW_logo-fullcolor-1.webp"
            alt="Glenmede: Private Wealth"
            class="header__logo"
          />
        </a>
      </div>
    </header>
    <!-- END: HEADER -->
    <!-- //////////////////////////////////////////////////////////// -->
    <!-- START: HERO -->
    <section class="hero">
      <div class="container grid hero__content">
        <article class="hero-content__text">
          <h2 class="hero__title font-family:heading font-size:page-heading">
            <span class="font-style:italic font-color:black"
              >Family Wealth</span
            >
            & The Next Generation
          </h2>
          <div class="hero__info">
            <h3 class="font-family:text text:uppercase font-size:label">
              When
            </h3>
            <p class="hero__description font-size:large">
              Tuesday, May 7th, 2024
            </p>
          </div>
          <div class="hero__info">
            <h3 class="font-family:text text:uppercase font-size:label">
              Where
            </h3>
            <p class="hero__description font-size:large">
              <span class="font-weight:bold">Greenville Country Club</span
              ><br />
              201 Owls Nest Road<br />
              Wilmington, DE 19807
            </p>
          </div>
        </article>
        <div class="hero-content__image">
          <figure class="border:image">
            <img
              src="../../assets/photos/SPY Landing Page Banner 4_1200x600.webp"
              alt="Hero Image"
              class="hero__image"
            />
          </figure>
        </div>
      </div>
    </section>
    <!-- END: HERO -->
    <!-- //////////////////////////////////////////////////////////// -->
    <div class="padded-section">
      <div class="container grid">
        <div
          class="grid-column:span-12 md:grid-column:span-6 flex justify-content:center"
        >
          <!-- START: SPEAKER -->
          <article class="speaker-card" data-id="speaker-card" tabindex="1">
            <figure class="speaker-card__image-wrapper">
              <img
                alt="Ken Spruill"
                class="speaker-card__image"
                src="../../assets/photos/Ken Spruill_crop.webp"
              />
            </figure>
            <footer class="speaker-card__footer">
              <h3
                class="speaker-card-footer__title font-family:heading font-size:large"
              >
                Kenneth E. Spruill Jr., CAP
              </h3>
              <hr class="speaker-card-footer__divider" />
              <div class="speaker-card-footer__reveal">
                <p class="speaker-card-footer__description font-size:large">
                  Director of the Center for Family Philanthropy and Wealth
                  Education
                </p>
              </div>
            </footer>
          </article>
          <!-- END: SPEAKER -->
        </div>
        <div class="grid-column:span-12 md:grid-column:span-6">
          form will go here
        </div>
      </div>
    </div>
    <!-- //////////////////////////////////////////////////////////// -->
    <!-- //////////////////////////////////////////////////////////// -->
    <script src="../../components/speaker-card/speaker-card.js"></script>
    <script src="../../assets/scripts/global.js"></script>
  </body>
</html>
